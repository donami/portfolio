<div class="work-component-container">
  <div class="ui container">

    <h1>{{ work.title}}</h1>

    <!-- UI Grid -->
    <div class="ui grid">

      <!-- Column -->
      <div class="ten wide column">

        <div class="image-container">
          <img *ngIf="work.image" src="http://localhost:3001/{{work.image }}" alt="">
          <img *ngIf="!work.image" src="/assets/noimage.png" alt="Image">
        </div>

        <div *ngIf="work.link" class="links">
          <h3>Links</h3>
          <p>Find out more about the project <a href="{{ work.link }}">here</a></p>
        </div>

      </div>
      <!-- End Column -->


      <!-- Column -->
      <div class="six wide column">

        <div class="description">
          <h3>Description of project:</h3>
          <p>
            {{ work.description}}
          </p>
        </div>

        <div *ngIf="work.technologies.length" class="technologies">
          <h3>Technologies used</h3>
          <div class="ui middle aligned divided list">
            <div *ngFor="let technology of work.technologies" class="item">{{ technology }}</div>
          </div>
        </div>

      </div>
      <!-- End Column -->

    </div>
    <!-- End UI Grid -->



  </div>
</div>
